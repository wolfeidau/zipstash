version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/wolfeidau/zipstash/api/gen/proto/go
plugins:
  - local: protoc-gen-go
    out: gen/proto/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/proto/go
    opt: paths=source_relative
